<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Wars</title>

    <!-- all icons go here: Help our browser -->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" sizes="192x192" href="./images/logo-192.png">
    <link rel="icon" sizes="512x512" href="./images/logo-512.png">

    <!-- manifest.json goes here -->
    <link rel="manifest" href="./manifest.json">

    <!-- styling -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">

    <meta charset="UTF-8">
    <meta name="description" content="This application is used to search famous StarWars figures."/>
    <meta name="theme-color" content="#A1AB74">
</head>
<body>
    <div class="notifications"></div>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="./images/logo-192.png" width="40" height="40" class="d-inline-block" alt="logo">
            Search Wars
        </a>
    </nav>
    <main id="app">
        <form class="form-inline my-lg-0">
            <img width="50" height="50" src="./images/logo-512.png" alt="logo">
            <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="search-button" type="button">Search</button>
        </form>
        <div id="results" class="container"></div>
        <button type="button" id="pwa-install">Install</button>
    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/search-service.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
